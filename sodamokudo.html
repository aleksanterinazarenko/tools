            .all-articles-content {

            .search-box input {

        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCM4I58uE2IWjQdaQT2Ao4YD2pEcfyRAw",
            authDomain: "encyclopedia-myv.firebaseapp.com",
            databaseURL: "https://encyclopedia-myv-default-rtdb.firebaseio.com",
            projectId: "encyclopedia-myv",
            storageBucket: "encyclopedia-myv.firebasestorage.app",
            messagingSenderId: "512567729981",
            appId: "1:512567729981:web:16b3f19886e7e9d575af54"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const searchInput = document.getElementById('search-input');
        const searchSuggestions = document.getElementById('search-suggestions');
        const articleTitle = document.getElementById('article-title');
        const articleContent = document.getElementById('article-content');
        const editButton = document.getElementById('edit-button');
        const editor = document.getElementById('editor');
        const editorTextarea = document.getElementById('editor-textarea');
        const saveButton = document.getElementById('save-button');
        const deleteButton = document.getElementById('delete-button');
        const cancelButton = document.getElementById('cancel-button');
        const recentArticlesList = document.getElementById('recent-articles-list');
        const newArticleTitle = document.getElementById('new-article-title');
        const createButton = document.getElementById('create-button');
        const notification = document.getElementById('notification');
        const homeLink = document.getElementById('home-link');
        const randomLink = document.getElementById('random-link');
        const seeAllButton = document.getElementById('see-all-button');
        const allArticlesModal = document.getElementById('all-articles-modal');
        const allArticlesList = document.getElementById('all-articles-list');
        const closeAllArticles = document.getElementById('close-all-articles');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const paginationInfo = document.getElementById('pagination-info');
        const toggleRecent = document.getElementById('toggle-recent');
        const recentArticles = document.getElementById('recent-articles');
        const recentArticlesContent = document.getElementById('recent-articles-content');

        let currentArticle = 'main';
        let allArticles = [];
        let currentPage = 1;
        const articlesPerPage = 20;

        const WELCOME_ARTICLE = {
            id: 'main',
            title: 'Paročisë sovado Ärzjanj Sodamokudonten!',
            content: `<p>Ärzjanj Sodamokudosj te aorev, Realtime Database:n läzdamoso noldazj tävs sodamokudo (lijaks: enciklopedija).</p>
            <p>Ärvanten täjevi eli vitevi sonzë sjormadovksonzo. Väse vitematne taštavit seske.</p>
<p>Ušodomga, väšnek ta-kodamo sjormadovks eli täjt od.</p>`
        };

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function collapseRecentArticlesOnMobile() {
            if (window.innerWidth <= 768) {
                recentArticles.classList.remove('expanded');
                toggleRecent.textContent = '▼';
            }
        }

        toggleRecent.addEventListener('click', function () {
            recentArticles.classList.toggle('expanded');
            toggleRecent.textContent = recentArticles.classList.contains('expanded') ? '▲' : '▼';
        });

        function loadAllArticles() {
            const articlesRef = database.ref('articles');
            articlesRef.once('value')
                .then((snapshot) => {
                    const articles = snapshot.val();
                    if (articles) {
                        allArticles = Object.entries(articles).map(([id, article]) => ({
                            id,
                            title: article.title
                        })).sort((a, b) => a.title.localeCompare(b.title));
                    } else {
                        allArticles = [];
                    }
                })
                .catch((error) => {
                    console.error('Error loading articles for search:', error);
                });
        }

        function showSearchSuggestions(searchTerm) {
            if (!searchTerm) {
                searchSuggestions.style.display = 'none';
                return;
            }

            const lowerSearchTerm = searchTerm.toLowerCase();
            const startsWithTerm = [];
            const containsTerm = [];

            allArticles.forEach(article => {
                const lowerTitle = article.title.toLowerCase();
                const lowerId = article.id.toLowerCase();

                if (lowerTitle.startsWith(lowerSearchTerm) || lowerId.startsWith(lowerSearchTerm)) {
                    startsWithTerm.push(article);
                } else if (lowerTitle.includes(lowerSearchTerm) || lowerId.includes(lowerSearchTerm)) {
                    containsTerm.push(article);
                }
            });

            const suggestions = [...startsWithTerm, ...containsTerm].slice(0, 5);

            if (suggestions.length === 0) {
                searchSuggestions.style.display = 'none';
                return;
            }

            searchSuggestions.innerHTML = '';
            suggestions.forEach(article => {
                const suggestion = document.createElement('div');
                suggestion.className = 'search-suggestion';
                suggestion.textContent = article.title;
                suggestion.addEventListener('click', () => {
                    loadArticle(article.id);
                    searchInput.value = '';
                    searchSuggestions.style.display = 'none';
                    scrollToTop(); // Scroll to top when selecting a search suggestion
                });
                searchSuggestions.appendChild(suggestion);
            });

            searchSuggestions.style.display = 'block';
        }

        loadAllArticles();

        function formatArticleTitle(articleId) {
            if (articleId === WELCOME_ARTICLE.id) {
                return WELCOME_ARTICLE.title;
            }
            const words = articleId.split('-');
            if (words.length === 0) return articleId;

            const firstWord = words[0].charAt(0).toUpperCase() + words[0].slice(1);
            const remainingWords = words.slice(1);

            return [firstWord, ...remainingWords].join(' ');
        }

        function updateURL(articleId) {
            const newURL = `${window.location.origin}${window.location.pathname}?article=${articleId}`;
            window.history.pushState({
                articleId
            }, '', newURL);
        }

        window.addEventListener('popstate', function (event) {
            if (event.state && event.state.articleId) {
                loadArticle(event.state.articleId);
                scrollToTop(); // Scroll to top when navigating with browser back/forward buttons
            } else {
                loadArticle(WELCOME_ARTICLE.id);
                scrollToTop(); // Scroll to top when navigating with browser back/forward buttons
            }
        });

        function loadArticleFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleParam = urlParams.get('article');
            if (articleParam) {
                loadArticle(articleParam);
            } else {
                loadArticle(WELCOME_ARTICLE.id);
            }
        }

        loadArticleFromURL();
        loadRecentArticles();

        searchInput.addEventListener('input', function (e) {
            showSearchSuggestions(e.target.value);
        });

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    loadArticle(searchTerm.toLowerCase().replace(/\s+/g, '-'));
                    searchSuggestions.style.display = 'none';
                    scrollToTop(); // Scroll to top when searching
                }
            }
        });

        document.addEventListener('click', function (e) {
            if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
                searchSuggestions.style.display = 'none';
            }
        });

        editButton.addEventListener('click', function () {
            showEditor();
        });

        saveButton.addEventListener('click', function () {
            saveArticle();
        });

        deleteButton.addEventListener('click', function () {
            deleteArticle();
        });

        cancelButton.addEventListener('click', function () {
            hideEditor();
        });

        createButton.addEventListener('click', function () {
            createNewArticle();
        });

        homeLink.addEventListener('click', function (e) {
            e.preventDefault();
            loadArticle(WELCOME_ARTICLE.id);
            collapseRecentArticlesOnMobile();
            scrollToTop(); // Scroll to top when clicking home link
        });

        randomLink.addEventListener('click', function (e) {
            e.preventDefault();
            loadRandomArticle();
            collapseRecentArticlesOnMobile();
            scrollToTop(); // Scroll to top when clicking random link
        });

        seeAllButton.addEventListener('click', function () {
            showAllArticlesModal();
        });

        closeAllArticles.addEventListener('click', function () {
            hideAllArticlesModal();
        });

        prevPageButton.addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayAllArticlesPage();
            }
        });

        nextPageButton.addEventListener('click', function () {
            const totalPages = Math.ceil(allArticles.length / articlesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayAllArticlesPage();
            }
        });

        function showAllArticlesModal() {
            allArticlesModal.style.display = 'block';
            currentPage = 1;
            displayAllArticlesPage();
        }

        function hideAllArticlesModal() {
            allArticlesModal.style.display = 'none';
        }

        function displayAllArticlesPage() {
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const pageArticles = allArticles.slice(startIndex, endIndex);
            const totalPages = Math.ceil(allArticles.length / articlesPerPage);

            allArticlesList.innerHTML = '';

            if (pageArticles.length === 0) {
                allArticlesList.innerHTML = '<p>Sjormadovkst arasjt</p>';
            } else {
                pageArticles.forEach(article => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = article.title;
                    link.addEventListener('click', function (e) {
                        e.preventDefault();
                        loadArticle(article.id);
                        hideAllArticlesModal();
                        collapseRecentArticlesOnMobile();
                        scrollToTop
                            (); // Scroll to top when selecting an article from the all articles modal
                    });
                    allArticlesList.appendChild(link);
                });
            }

            paginationInfo.textContent = `Lopasj ${currentPage} ${totalPages > 0 ? ` / ${totalPages}` : ''}`;
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages || totalPages === 0;
        }

        function updateEditButtonVisibility() {
            if (currentArticle === WELCOME_ARTICLE.id) {
                editButton.style.display = 'none';
            } else {
                editButton.style.display = 'block';
            }
        }

        function loadArticle(articleId) {
            collapseRecentArticlesOnMobile();

            if (articleId === WELCOME_ARTICLE.id) {
                displayArticle(WELCOME_ARTICLE.id, WELCOME_ARTICLE);
                currentArticle = WELCOME_ARTICLE.id;
                updateURL(WELCOME_ARTICLE.id);
                updateEditButtonVisibility();
                scrollToTop(); // Scroll to top when loading the welcome article
                return;
            }

            const articleRef = database.ref('articles/' + articleId);

            articleRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const articleData = snapshot.val();
                        displayArticle(articleId, articleData);
                        currentArticle = articleId;
                        addToRecentArticles(articleId, articleData.title);
                        updateURL(articleId);
                    } else {
                        displayCreateOption(articleId);
                        updateURL(articleId);
                    }
                    updateEditButtonVisibility();
                    scrollToTop(); // Scroll to top when loading any article
                })
                .catch((error) => {
                    console.error('Error loading article:', error);
                    showNotification('Targamonj ilvedevks', 'error');
                });
        }

        function displayArticle(articleId, articleData) {
            articleTitle.textContent = articleData.title;
            articleContent.innerHTML = articleData.content;
            editorTextarea.value = articleData.content;
            searchInput.value = '';

            hideEditor();
        }

        function displayCreateOption(articleId) {
            const formattedTitle = formatArticleTitle(articleId);

            articleTitle.textContent = formattedTitle;
            articleContent.innerHTML = `
                <p>Sjormadovksosj zjars arasj.</p>
                <p>Lepštik Vitema-plaštinenjt sonzë täjemga.</p>
            `;
            editorTextarea.value = '';
            currentArticle = articleId;
        }

        function showEditor() {
            if (currentArticle === WELCOME_ARTICLE.id) {
                showNotification('Prjavt lopasj a vitevi', 'error');
                return;
            }

            articleContent.style.display = 'none';
            editor.style.display = 'block';
            editButton.style.display = 'none';
            cancelButton.style.display = 'block';
        }

        function hideEditor() {
            articleContent.style.display = 'block';
            editor.style.display = 'none';
            cancelButton.style.display = 'none';
            updateEditButtonVisibility();
        }

        function saveArticle() {
            const content = editorTextarea.value.trim();
            if (!content) {
                showNotification('Sjormadovksosj čavo', 'error');
                return;
            }

            const articleRef = database.ref('articles/' + currentArticle);
            const title = formatArticleTitle(currentArticle);

            articleRef.set({
                    title: title,
                    content: content,
                    lastEdited: new Date().toISOString()
                })
                .then(() => {
                    displayArticle(currentArticle, {
                        title,
                        content
                    });
                    showNotification('Sjormadovksosj taštazj!');
                    addToRecentArticles(currentArticle, title);
                    loadAllArticles();
                })
                .catch((error) => {
                    console.error('Error saving article:', error);
                    showNotification('Sjormadovksonjt taštamozo äzj lise', 'error');
                });
        }

        function deleteArticle() {
            if (currentArticle === WELCOME_ARTICLE.id) {
                showNotification('Prjavt lopasj a nardavi', 'error');
                return;
            }

            if (!confirm('Kämestë nardasïnek? Tede mäjle sjormadovksosj a väljavtovi.')) {
                return;
            }

            const articleRef = database.ref('articles/' + currentArticle);

            articleRef.remove()
                .then(() => {
                    showNotification('Sjormadovksosj nardazj stakačivteme!');
                    loadArticle(WELCOME_ARTICLE.id);
                    loadAllArticles();
                })
                .catch((error) => {
                    console.error('Error deleting article:', error);
                    showNotification('Sjormadovksonjt nardamozo äzj lise', 'error');
                });
        }

        function createNewArticle() {
            const title = newArticleTitle.value.trim();
            if (!title) {
                showNotification('Sjormadïk sjormadovksonjt lämenzë', 'error');
                return;
            }

            const articleId = title.toLowerCase().replace(/\s+/g, '-');
            newArticleTitle.value = '';

            const articleRef = database.ref('articles/' + articleId);

            articleRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        loadArticle(articleId);
                    } else {
                        loadArticle(articleId);
                        updateURL(articleId);
                        showEditor();
                    }
                })
                .catch((error) => {
                    console.error('Error creating article:', error);
                    showNotification('Od sjormadovksonj täjemanj ilvedevks', 'error');
                });
        }

        function loadRandomArticle() {
            const articlesRef = database.ref('articles');

            articlesRef.once('value')
                .then((snapshot) => {
                    const articles = snapshot.val();
                    if (articles) {
                        const articleIds = Object.keys(articles);
                        const randomIndex = Math.floor(Math.random() * articleIds.length);
                        const randomArticleId = articleIds[randomIndex];
                        loadArticle(randomArticleId);
                        updateURL(randomArticleId);
                    } else {
                        showNotification('Sjormadovkst arasjt', 'error');
                    }
                })
                .catch((error) => {
                    console.error('Error loading random article:', error);
                    showNotification('Apak učonj sjormadovksonj targamonj ilvedevks', 'error');
                });
        }

        function loadRecentArticles() {
            const articlesRef = database.ref('articles');

            articlesRef.orderByChild('lastEdited').limitToLast(5).once('value')
                .then((snapshot) => {
                    const articles = snapshot.val();
                    if (articles) {
                        recentArticlesList.innerHTML = '';

                        const articlesArray = Object.entries(articles)
                            .filter(([articleId]) => articleId !== WELCOME_ARTICLE.id)
                            .map(([articleId, articleData]) => ({
                                id: articleId,
                                title: articleData.title,
                                lastEdited: articleData.lastEdited || '1970-01-01T00:00:00.000Z'
                            }))
                            .sort((a, b) => new Date(b.lastEdited) - new Date(a.lastEdited));

                        articlesArray.forEach(article => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = '#';
                            link.textContent = article.title;
                            link.setAttribute('data-article', article.id);
                            link.addEventListener('click', function (e) {
                                e.preventDefault();
                                loadArticle(article.id);
                                collapseRecentArticlesOnMobile();
                                scrollToTop(); // Scroll to top when clicking a recent article
                            });
                            listItem.appendChild(link);
                            recentArticlesList.appendChild(listItem);
                        });
                    }
                })
                .catch((error) => {
                    console.error('Error loading recent articles:', error);
                });
        }

        function addToRecentArticles(articleId, title) {
            loadRecentArticles();
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.backgroundColor = type === 'error' ? '#d33' : '#00af89';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        const articlesRef = database.ref('articles');
        articlesRef.on('child_changed', (snapshot) => {
            const articleId = snapshot.key;
            const articleData = snapshot.val();

            if (articleId === currentArticle && articleId !== WELCOME_ARTICLE.id) {
                displayArticle(articleId, articleData);
            }

            loadRecentArticles();
            loadAllArticles();
        });

        articlesRef.on('child_removed', (snapshot) => {
            const articleId = snapshot.key;

            if (articleId === currentArticle) {
                loadArticle(WELCOME_ARTICLE.id);
            }

            loadRecentArticles();
            loadAllArticles();
        });

        articlesRef.on('child_added', (snapshot) => {
            loadAllArticles();
        });
    </script>
</body>
