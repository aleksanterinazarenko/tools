<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ärzjanj kanalosj</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Geist", sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #0088cc;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-content p {
            font-size: 14px;
            opacity: 0.9;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .news-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #0088cc;
        }

        .news-text {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .delete-btn {
            color: #ff4757;
            cursor: pointer;
        }

        .delete-btn.hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            animation: modalOpen 0.3s ease;
        }

        .modal-header {
            background: #0088cc;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }

        .modal-body {
            padding: 20px;
        }

        .modal textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .publish-btn {
            background: #0088cc;
            color: white;
        }

        .cancel-btn {
            background: #e9ecef;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .news-list::-webkit-scrollbar {
            width: 6px;
        }

        .news-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .news-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>📢 Ärzjanj kanalosj</h1>
                <p>Jovtïk, mäze odosj!</p>
            </div>
            <button class="add-btn" id="addBtn">+</button>
        </div>

        <div class="news-list" id="newsList">
            <div class="empty-state">
                <p>Sjormadovkst äzjt mujeve. Lepštik + poladomga vasencent!</p>
            </div>
        </div>
    </div>

    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Od sjormadovks</h2>
            </div>
            <div class="modal-body">
                <textarea id="newsText" placeholder="Jovtak mäzdejak..."></textarea>
                <div class="modal-actions">
                    <button class="modal-btn cancel-btn" id="cancelBtn">Mäkev</button>
                    <button class="modal-btn publish-btn" id="publishBtn">Poladoma</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get or create a persistent user identifier
        function getUserId() {
            let userId = localStorage.getItem('newsChannelUserId');
            if (!userId) {
                // Generate a new ID and store it
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('newsChannelUserId', userId);
            }
            return userId;
        }

        const userId = getUserId();
        
        const firebaseConfig = {
            apiKey: "AIzaSyCtCCV3eJ-z_OrZSUAjOtvNkYfnjXM1Xqk",
            authDomain: "news-myv.firebaseapp.com",
            databaseURL: "https://news-myv-default-rtdb.firebaseio.com",
            projectId: "news-myv",
            storageBucket: "news-myv.firebasestorage.app",
            messagingSenderId: "352697888625",
            appId: "1:352697888625:web:2806f2070c9cb0a85e90d0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const addBtn = document.getElementById('addBtn');
        const newsModal = document.getElementById('newsModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const publishBtn = document.getElementById('publishBtn');
        const newsText = document.getElementById('newsText');
        const newsList = document.getElementById('newsList');

        const erzyanMonths = [
            "jakšamkovonj",
            "davolkovonj",
            "ejźurkovonj",
            "čadïkovonj",
            "panžikovonj",
            "aštemkovonj",
            "mädkovonj",
            "umarjkovonj",
            "taštamkovonj",
            "ožokovonj",
            "sunderkovonj",
            "acamkovonj"
        ];

        function formatErzyaDate(date) {
            const year = date.getFullYear();
            const month = erzyanMonths[date.getMonth()];
            const day = date.getDate();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-ce ijen ${month} ${day}-ce čistë ${hours}.${minutes}`;
        }

        addBtn.addEventListener('click', function () {
            newsModal.style.display = 'block';
            newsText.focus();
        });

        cancelBtn.addEventListener('click', function () {
            newsModal.style.display = 'none';
            newsText.value = '';
        });

        publishBtn.addEventListener('click', function () {
            const text = newsText.value.trim();
            if (text) {
                const newsItem = {
                    text: `📢 ${text}`,
                    timestamp: Date.now(),
                    userId: userId
                };

                database.ref('news').push(newsItem);
                newsModal.style.display = 'none';
                newsText.value = '';
            }
        });

        window.addEventListener('click', function (event) {
            if (event.target === newsModal) {
                newsModal.style.display = 'none';
                newsText.value = '';
            }
        });

        newsText.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                publishBtn.click();
            }
        });

        database.ref('news').on('value', function (snapshot) {
            const newsData = snapshot.val();

            if (!newsData) {
                newsList.innerHTML =
                    '<div class="empty-state"><p>Sjormadovkst äzjt mujeve. Lepštik + poladomga vasencent!</p></div>';
                return;
            }

            let newsHTML = '';
            
            const newsArray = Object.entries(newsData)
                .map(([id, item]) => ({ id, ...item }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            newsArray.forEach(item => {
                const date = new Date(item.timestamp || Date.now());
                const formattedDate = formatErzyaDate(date);
                
                const isOwnPost = item.userId === userId;
                
                newsHTML += `
                    <div class="news-item">
                        <div class="news-text">${item.text}</div>
                        <div class="news-meta">
                            <span>${formattedDate}</span>
                            <span class="delete-btn ${isOwnPost ? '' : 'hidden'}" onclick="deleteNews('${item.id}')">Nardïk kuljanjt</span>
                        </div>
                    </div>
                `;
            });
            newsList.innerHTML = newsHTML;
        });

        function deleteNews(id) {
            if (confirm('Kemestë nardasïnek?')) {
                database.ref('news').child(id).remove();
            }
        }
    </script>
</body>

</html>
